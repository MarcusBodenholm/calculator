<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="code.js" defer></script>
    </head>
    <body>
        <section class="container">
            <section class="calcarea">
                <section class="tracker">
                    <p id="calculationTracker"></p>
                    <p id="query">0</p>
                </section>
                <section class="buttonarea">
                    <section class="buttonrow">
                        <button class="special" id="clear" value="clear">C</button>
                        <button class="special" id="remove" value="remove"><img class="backspace" src="image/backspace-svgrepo-com.svg" alt="Backspace"></button>
                        <button class="operation" id="/"value="/">/</button>
                    </section>
                    <section class="buttonrow">
                        <button class="number" id="7" value="7">7</button>
                        <button class="number" id="8" value="8">8</button>
                        <button class="number" id="9" value="9">9</button>
                        <button class="operation"id="*" value="*">*</button>
                    </section>
                    <section class="buttonrow">
                        <button class="number" id="4" value="4">4</button>
                        <button class="number" id="5" value="5">5</button>
                        <button class="number" id="6" value="6">6</button>
                        <button class="operation" id="-"value="-">-</button>
                    </section>
                    <section class="buttonrow">
                        <button class="number" id="1" value="1">1</button>
                        <button class="number" id="2" value="2">2</button>
                        <button class="number" id="3" value="3">3</button>
                        <button class="operation"id="+"value="+">+</button>
                    </section>
                    <section class="buttonrow">
                        <button class="number" id="0" value="0">0</button>
                        <button class="decimal" id="decimal" value=".">.</button>
                        <button id="calculatebutton" class="special operation" value="=">=</button>
                    </section>
                </section>
            </section>
            <aside class="resultcontainer">
                <div id="calchistory">
                    <p>Calculation History</p>
                    <button id="clearlog">Clear</button>
                </div>
                <div id="resulttrack"></div>
            </aside>
        </section>
    </body>
</html>
